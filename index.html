<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Code Quiz Module</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <header id="starterpage">
            <h2> This quiz will test your knowledge of various coding and web design concepts</h2>
        <button id ="startbtn">Start Coding Quiz</button>
        <button id="StartPageHighScore" onclick="showHighscore()">High Scores</button>
        </header>

        <section id="quiz">
            <div id="timer"> Time left: </div>
            <div id="questions"><f> Questions Proxy</f></div>
                <button id="A" onclick="checkanswer('A')">A</button>
                <button id="B" onclick="checkanswer('B')">B</button>
                <button id="C" onclick="checkanswer('C')">C</button>
                <button id="D" onclick="checkanswer('D')">D</button>
            <div id="result"></div>
        </section>

        <section id="gameover">

            <div id="finalScore"></div>
            <input type="text" size= "30" placeholder="Enter your initials for high score" name="initials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </section>

        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials Score</h3>
            </div>
        </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id ="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again!!</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
    





</html>
